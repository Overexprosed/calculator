<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
<div class="main">
    <div class="calculator">
        <div class="screen">
            <div class="expression-container">
                <div id="first-number"></div>
                <div id="operator"></div>
                <div id="second-number"></div>
                <div id="equal-operator"></div>
            </div>
            <div class="result-container">
                <div id="result">0</div>
            </div>
        </div>
        <div class="clear-btn-container">
            <button class="clear-btn">CLEAR</button>
            <button class="delete-btn">DELETE</button>
        </div>
        <div class="btn-container">
            <div class="btn-row">
                <button class="btn" data-number>7</button>
                <button class="btn" data-number>8</button>
                <button class="btn" data-number>9</button>
                <button class="btn" data-operator>÷</button>
            </div>
            <div class="btn-row">
                <button class="btn" data-number>4</button>
                <button class="btn" data-number>5</button>
                <button class="btn" data-number>6</button>
                <button class="btn" data-operator>×</button>
            </div>
            <div class="btn-row">
                <button class="btn" data-number>1</button>
                <button class="btn" data-number>2</button>
                <button class="btn" data-number>3</button>
                <button class="btn" data-operator>-</button>
            </div>
            <div class="btn-row">
                <button class="btn" id="point-btn">.</button>
                <button class="btn" data-number>0</button>
                <button class="btn" id="equal-btn">=</button>
                <button class="btn" data-operator>+</button>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <p>
        Copyright ©
        <script>document.write(new Date().getFullYear().toString())</script>
        Ivan Legostin
    </p>
    <a href="https://github.com/Overexprosed" target="_blank"><img class="github-logo" src="github-mark.svg" alt="github-logo"/></a>
</footer>
</body>
</html>
